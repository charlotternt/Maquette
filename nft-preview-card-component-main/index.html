<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
 <main>
  <div class="container">
    <div class="content">  
      <img src="./images/image-equilibrium.jpg" alt="">
     <div class="overlay"><img src="./images/icon-view.svg" alt="icon-eye"/></div>
    <div class="description">
     <h1>Equilibrium #3429</h1>
     <p>Our Equilibrium collection promotes balance and calm.</p>
     <div class="info">
      <p class="ethereum"><img src="./images/icon-ethereum.svg" alt="logo-ethereum">0.041ETH</p>
      <p class="date"><img src="./images/icon-clock.svg" alt="horloge">3 days left</p>
     </div>
     <hr/>
     <div class="creator">
      <img src="./images/image-avatar.png" alt="profil">
      <p>Creation of </p><p class="name">Jules Wyvern</p>
     </div>
    </div>
    </div>
  </div>
 </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/charlotternt">Charlotte</a>.
  </div>
</footer>
</body>
</html>
